- type: vertical-stack
  cards:
    - type: custom:mod-card
      style: |
        ha-card {
          margin-left: 20px;
          margin-right: 20px;
        }
      card:
        type: horizontal-stack
        cards:
          - !include
            - '../../../base/templates/other/title-text.yaml'
            - name: Living Room Temperaature
          - !include
            - '../../../base/templates/other/title-text.yaml'
            - name: "[[[ return `${states['sensor.kitchen_hue_sensor_temp'].state} Â°C`; ]]]"
              justify_self: end
    - type: horizontal-stack
      cards:
        - type: custom:mod-card
          style: |
            ha-card {
              margin-left: 20px;
              margin-right: 20px;
            }
          card:
            type: custom:layout-card
            column_num: 4
            justify_content: start
            layout: horizontal
            cards:

                - !include
                  - '../../../base/templates/button/button.yaml'
                  - entity: light.living_room_pendant_01
                    name: Pendant
                    label: !include ../../../base/includes/brightness-label.yaml
                    lock: false
                    template: '../popup-cards/light-color-temp.yaml'
                    grid: light-devices-grid

                - !include
                  - '../../../base/templates/button/button.yaml'
                  - entity: light.living_room_lamp_01
                    name: Lamp
                    label: !include ../../../base/includes/brightness-label.yaml
                    lock: false
                    template: '../popup-cards/light-color-temp.yaml'
                    grid: light-devices-grid

                - !include
                  - '../../../base/templates/button/button.yaml'
                  - entity: light.living_room_shadow
                    name: Shadow
                    label: !include ../../../base/includes/brightness-label.yaml
                    lock: false
                    template: '../popup-cards/light-color-temp.yaml'
                    grid: light-devices-grid

