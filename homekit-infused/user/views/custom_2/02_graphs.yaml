- type: vertical-stack
  cards:
    - type: custom:mod-card
      style: |
        ha-card {
          margin-left: 20px;
          margin-right: 20px;
        }
      card:
        type: horizontal-stack
        cards:
          - !include
            - '../../../base/templates/other/title-text.yaml'
            - name: Philips Hue Sensor Battery
          - !include
            - '../../../base/templates/other/title-text.yaml'
            - name: "[[[ return `${states['sensor.living_room_hue_sensor_battery_level'].state} %`; ]]]"
              justify_self: end


    - type: horizontal-stack
      cards: 
      - type: vertical-stack
        cards:

          
          - type: custom:swipe-card
            parameters:
              spaceBetween: 8
              touchEventsTarget: 'container'
              pagination:
                type: 'bullets'
                dynamicBullets: true

            cards:
              - type: horizontal-stack
                cards: 

                  - type: custom:mod-card
                    style: |
                      ha-card {
                        margin-left: 20px;
                        margin-right: 20px;
                      }
                    card:
                      type: custom:mini-graph-card
                      style: |
                        ha-card {
                          background: var(--paper-card-background-color);
                          border-radius: 10px;
                          box-shadow: 10px;
                          font-weight: bold;
                          opacity: 0.8;
                        }
                      entities:
                        - entity: sensor.living_room_thermostat_temperature
                          color: '#f205b3' # Pink
                      name: Living Room Themostat Temerature
                      icon: mdi:thermometer-lines
                      hours_to_show: 7
                      points_per_hour: 60
                      update_interval: 10
                      line_width: 1
                      smoothing: true
                      font_size: 65
                      font_size_header: 9
                      show:
                        graph: line
                        average: true
                        extrema: true
                      tap_action: none


