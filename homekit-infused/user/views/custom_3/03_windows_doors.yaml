- type: vertical-stack
  cards:
    - type: custom:mod-card
      style: |
        ha-card {
          margin-left: 20px;
          margin-right: 20px;
        }
      card:
        type: horizontal-stack
        cards:
          - !include
            - '../../../base/templates/other/title-text.yaml'
            - name: Front Door

    - type: horizontal-stack
      cards:
        - type: custom:mod-card
          style: |
            ha-card {
              margin-left: 20px;
              margin-right: 20px;
            }
          card:
            type: custom:layout-card
            column_num: 4
            justify_content: start
            layout: horizontal
            cards:

              - !include
                - '../../../base/templates/button/button.yaml'
                - entity: binary_sensor.front_door
                  lock: false
                  tap_action: more-info
                  show_last_changed: true

              - !include
                - '../../../base/templates/button/button.yaml'
                - entity: sensor.front_door_battery_level
                  lock: false
                  tap_action: more-info
                  show_last_changed: true

