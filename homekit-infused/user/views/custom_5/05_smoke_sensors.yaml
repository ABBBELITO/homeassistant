- type: vertical-stack
  cards:
    - type: custom:mod-card
      style: |
        ha-card {
          margin-left: 20px;
          margin-right: 20px;
        }
      card:
        type: horizontal-stack
        cards:
          - !include
            - '../../../base/templates/other/title-text.yaml'
            - name: Nest Protect
          - !include
            - '../../../base/templates/other/title-text.yaml'
            - name: "[[[ return `${states['sensor.protect_landing_color_status'].state} `; ]]]"
              justify_self: end
    - type: horizontal-stack
      cards:
        - type: custom:mod-card
          style: |
            ha-card {
              margin-left: 20px;
              margin-right: 20px;
            }
          card:
            type: custom:layout-card
            column_num: 4
            justify_content: start
            layout: horizontal
            cards:

              - !include
                - '../../../base/templates/button/button.yaml'
                - entity: binary_sensor.protect_landing_online
                  lock: false
                  tap_action: none
                  hold_action: none
                  show_last_changed: true

              - !include
                - '../../../base/templates/button/button.yaml'
                - entity: sensor.protect_landing_co_status
                  lock: false
                  tap_action: none
                  hold_action: none
                  show_last_changed: true

              - !include
                - '../../../base/templates/button/button.yaml'
                - entity: sensor.protect_landing_smoke_status
                  lock: false
                  tap_action: none
                  hold_action: none
                  show_last_changed: true

              - !include
                - '../../../base/templates/button/button.yaml'
                - entity: sensor.protect_landing_battery_health
                  lock: false
                  tap_action: none
                  hold_action: none
                  show_last_changed: true
