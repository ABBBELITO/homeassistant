- type: vertical-stack
  cards:
    - type: custom:mod-card
      style: |
        ha-card {
          margin-left: 20px;
          margin-right: 20px;
        }
      card:
        type: horizontal-stack
        cards:
          - !include
            - '../../../base/templates/other/title-text.yaml'
            - name: Office Temperaature
          - !include
            - '../../../base/templates/other/title-text.yaml'
            - name: "[[[ return `${states['sensor.office_hue_temp'].state} Â°C`; ]]]"
              justify_self: end
    - type: horizontal-stack
      cards:
        - type: custom:mod-card
          style: |
            ha-card {
              margin-left: 20px;
              margin-right: 20px;
            }
          card:
            type: custom:layout-card
            column_num: 4
            justify_content: start
            layout: horizontal
            cards:

                - !include
                  - '../../../base/templates/button/button.yaml'
                  - entity: light.office_spot_01
                    name: Spot 01
                    label: !include ../../../base/includes/brightness-label.yaml
                    lock: false
                    template: '../popup-cards/light-color-temp.yaml'
                    grid: light-devices-grid

                - !include
                  - '../../../base/templates/button/button.yaml'
                  - entity: light.office_spot_02
                    name: Spot 02
                    label: !include ../../../base/includes/brightness-label.yaml
                    lock: false
                    template: '../popup-cards/light-color-temp.yaml'
                    grid: light-devices-grid

                - !include
                  - '../../../base/templates/button/button.yaml'
                  - entity: light.office_wled
                    name: Desk WLED
                    label: !include ../../../base/includes/brightness-label.yaml
                    lock: false
                    template: '../popup-cards/light-color-temp.yaml'
                    grid: light-devices-grid

