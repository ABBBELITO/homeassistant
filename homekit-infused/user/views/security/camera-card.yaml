- type: vertical-stack
  cards:
    - !include ../../../base/includes/gap.yaml
    - type: picture-entity
      style: |
        ha-card {
          border-radius: var(--border-radius);
          box-shadow: var(--box-shadow);
          overflow: hidden;
        }
      aspect_ratio: '4x3'
      entity: camera.front_door
      camera_view: auto
      show_name: 'false'
      show_state: 'false'

    - type: picture-entity
      style: |
        ha-card {
          border-radius: var(--border-radius);
          box-shadow: var(--box-shadow);
          overflow: hidden;
        }
      aspect_ratio: '16x9'
      entity: camera.back_garden
      camera_view: auto
      show_name: 'false'
      show_state: 'false'

    - type: picture-entity
      style: |
        ha-card {
          border-radius: var(--border-radius);
          box-shadow: var(--box-shadow);
          overflow: hidden;
        }
      aspect_ratio: '16x9'
      entity: camera.office_camera
      camera_view: auto
      show_name: 'false'
      show_state: 'false'