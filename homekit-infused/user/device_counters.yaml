# Homekit Infused Device Counters

# Fill this file to have the badges and device counters work in HKI.
# You can use these sensors in your badges.


# All Radiator Valves or Climate entities (ONLY climate entities can be used here!, if you have a single thermostat put it here as well)
all_climate_entities:
  entities:
    - climate.living_room

# All Fans (Enter all your fans in here)
all_fan_entities:
  entities:

# Window Sensors
all_window_sensor_entities:
  entities:
    - binary_sensor.bathroom_window
    - binary_sensor.craft_room_window
    - binary_sensor.kitchen_window
    - binary_sensor.landing_window
    - binary_sensor.living_room_window_left
    - binary_sensor.living_room_window_right
    - binary_sensor.office_window

# Door Sensors
all_door_sensor_entities:
  entities:
    - binary_sensor.front_door
    - binary_sensor.patio_door

# Motion Sensors
all_motion_sensor_entities:
  entities:
    - binary_sensor.bathroom_hue_motion
    - binary_sensor.craft_room_hue_motion
    - binary_sensor.front_door_camera_motion_detected
    - binary_sensor.garden_hue_motion
    - binary_sensor.hall_hue_motion
    - binary_sensor.kitchen_hue_motion
    - binary_sensor.landing_hue_motion
    - binary_sensor.office_hue_motion

# All Detectors (smoke/gas/fire etc)
all_detector_entities:
  entities:

# All Binary Sensors (put all your binary sensors here e.g. smoke/gas/fire/door/window/motion etc. You can use this as a counter on the security button)
all_binary_sensor_entities:
  entities:
    
# All Lights
all_light_entities:
  entities:

# All Devices
all_device_switch_entities:
  entities:
    
# All Covers
all_cover_entities:
  entities:

# All Garage Doors
all_garage_door_entities:
  entities:
