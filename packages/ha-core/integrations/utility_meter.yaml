# Utility Meter
utility_meter:
  monthly_energy_kwh:
    source: sensor.energy_total_usage
    cycle: monthly
  monthly_energy_w:
    source: sensor.power_total_usage
    cycle: monthly
  daily_energy_kwh:
    source: sensor.energy_total_usage
    cycle: daily
  daily_energy_w:
    source: sensor.power_total_usage
    cycle: daily