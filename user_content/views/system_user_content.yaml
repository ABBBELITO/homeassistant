
# Home Assistant Picture Card
- type: picture-elements
  style: |
    ha-card {
      border-radius: {{ states('input_select.border_radius') }};
      box-shadow: {{ states('input_select.box_shadow') }};
      overflow: hidden;
    }
  image: '/local/images/software/homeassistant.png'
  elements:

# Docker Containers  
    - type: state-label
      entity: input_text.card_containers
      style:
        top: 15%
        left: 1%
        pointer-events: none
        transform: initial
        font-size: 12px
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 0px 28px
    - type: icon
      icon: mdi:docker
      style:
        top: 35%
        left: 11%
        pointer-events: none
        transform: scale(1.0)
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 7px 7px
        font-size: 15px
    - type: state-label
      entity: sensor.glances_homeassistant_containers_active
      style:
        top: 60%
        left: 6%
        pointer-events: none
        transform: initial
        font-size: 12px
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 0px 28px

# Home Assistant Version
    - type: state-label
      entity: input_text.software_version
      style:
        top: 15%
        left: 73%
        pointer-events: none
        transform: initial
        font-size: 12px
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 0px 28px
    - type: icon
      icon: mdi:home-assistant
      style:
        top: 38%
        left: 81%
        pointer-events: none
        transform: scale(0.8)
        line-height: 32px
        padding: 7px 7px
        font-size: 15px
    - type: state-label
      entity: sensor.current_version
      style:
        top: 60%
        left: 73%
        pointer-events: none
        transform: initial
        font-size: 12px
        color: rgba(255,255,255,0.8)
        line-height: 32px
        padding: 0px 28px

# System Temperatures Card
- !include
  - '../../lovelace/templates/header_text.yaml'
  - content: '##### System Temperatures'

- type: horizontal-stack
  cards:

# CPU Temps
    - type: custom:mini-graph-card
      style: |
        ha-card {
          background: var(--paper-card-background-color);
          border-radius: {{ states('input_select.border_radius') }};
          --paper-item-icon-color: var(--paper-item-icon-color);
          box-shadow: {{ states('input_select.box_shadow') }};
          font-weight: bold;
          opacity: 0.8;
        }
      entities:
        - entity: sensor.glances_homeassistant_core_0_temp
          name: CPU0
        - entity: sensor.glances_homeassistant_core_1_temp
          name: CPU1
      name: Intel Core i3-7100U
      color_thresholds:
        - value: 40
          color: "#4fcc29"
        - value: 50
          color: "#f39c12"
        - value: 70
          color: "#d35400"
        - value: 70
          color: "#c0392b"
      hours_to_show: 1
      points_per_hour: 60
      update_interval: 30
      aggregate_func: max
      line_width: 2
      smoothing: false
      font_size: 65
      font_size_header: 9
      show:
        average: true
        extrema: true

# Motherboard Temps
    - type: custom:mini-graph-card
      style: |
        ha-card {
          background: var(--paper-card-background-color);
          border-radius: {{ states('input_select.border_radius') }};
          --paper-item-icon-color: var(--paper-item-icon-color);
          box-shadow: {{ states('input_select.box_shadow') }};
          font-weight: bold;
          opacity: 0.8;
        }
      entities:
        - entity: sensor.glances_homeassistant_pch_skylake_1_temp
          name: Motherboard
      name: Intel NUC NUC7i3BNH
      hours_to_show: 1
      points_per_hour: 60
      update_interval: 30
      aggregate_func: max
      line_width: 2
      smoothing: false
      font_size: 65
      font_size_header: 9
      show:
        labels: true
        average: true
        extrema: true
      color_thresholds:
        - value: 40
          color: "#4fcc29"
        - value: 50
          color: "#f39c12"
        - value: 70
          color: "#d35400"
        - value: 70
          color: "#c0392b"



