# This is the file you can use to add your own cards, they are already in a vertical stack.
# You can simply put cards under each other, easy huh? :P. You can even use this file to 
# customize your entire view (just turn off the other elements except for user content)!
# The first card is an example, you can safely remove it!

# Kitchen Automations
  - !include
    - '../../lovelace/templates/header_text.yaml'
    - content: '##### Kitchen'
  - type: entities
    style: |
      ha-card {
        border-radius: {{ states('input_select.border_radius') }};
        box-shadow: {{ states('input_select.box_shadow') }};
        font-family: Helvetica;
        font-size: 12px;
        opacity: 0.8;
      }
    entities:
      - entity: automation.kitchen_decrease_brightness_from_dimmer
      - entity: automation.kitchen_increase_brightness_from_dimmer
      - entity: automation.kitchen_lights_delay_turn_off_on_deconz_event
      - entity: automation.kitchen_lights_enable_turn_off_on_deconz_event
      - entity: automation.kitchen_lights_turn_off
      - entity: automation.kitchen_turn_off_from_dimmer
      - entity: automation.kitchen_turn_on_from_dimmer_normal
      - entity: automation.kithen_lights_turn_on_day
      - entity: automation.kithen_lights_turn_on_night

