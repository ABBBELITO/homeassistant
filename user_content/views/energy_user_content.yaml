
- !include
  - '../../lovelace/templates/header_text.yaml'
  - content: '##### Power'

- type: vertical-stack
  cards:

    - type: gauge
      name: Power
      unit: W
      max: 1500
      entity: sensor.power_total_usage
      severity:
        green: 100
        yellow: 150
        red: 300

- type: horizontal-stack
  cards:

    - type: custom:mini-graph-card
      style: |
        ha-card {
          background: var(--paper-card-background-color);
          border-radius: {{ states('input_select.border_radius') }};
          --paper-item-icon-color: var(--paper-item-icon-color);
          box-shadow: {{ states('input_select.box_shadow') }};
          font-weight: bold;
          opacity: 0.8;
        }
      name: Energy Daily
      entities:
        - sensor.daily_energy_w

    - type: custom:mini-graph-card
      style: |
        ha-card {
          background: var(--paper-card-background-color);
          border-radius: {{ states('input_select.border_radius') }};
          --paper-item-icon-color: var(--paper-item-icon-color);
          box-shadow: {{ states('input_select.box_shadow') }};
          font-weight: bold;
          opacity: 0.8;
        }
      name: Energy Monthly
      entities:
        - sensor.monthly_energy_w

- type: horizontal-stack
  cards:

    - type: custom:mini-graph-card
      style: |
        ha-card {
          background: var(--paper-card-background-color);
          border-radius: {{ states('input_select.border_radius') }};
          --paper-item-icon-color: var(--paper-item-icon-color);
          box-shadow: {{ states('input_select.box_shadow') }};
          font-weight: bold;
          opacity: 0.8;
        }
      name: Total
      icon: mdi:flash
      entities: 
        - sensor.power_total_usage
      show:
        graph: bar

    - type: custom:mini-graph-card
      style: |
        ha-card {
          background: var(--paper-card-background-color);
          border-radius: {{ states('input_select.border_radius') }};
          --paper-item-icon-color: var(--paper-item-icon-color);
          box-shadow: {{ states('input_select.box_shadow') }};
          font-weight: bold;
          opacity: 0.8;
        }
      name: Total
      icon: mdi:flash
      entities: 
        - sensor.energy_total_usage
      show:
        graph: bar