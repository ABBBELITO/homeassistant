# This is the file you can use to add your own cards, they are already in a vertical stack.
# You can simply put cards under each other, easy huh? :P. You can even use this file to 
# customize your entire view (just turn off the other elements except for user content)!
# The first card is an example, you can safely remove it!

- type: custom:mod-card
  style: |
    :host {
      --ha-card-border-radius: 10px;
    }
  card:
    type: vertical-stack
    cards:
      - type: custom:mini-media-player
        entity: media_player.denon_avrx2300w
        name: Denon AVRX
        background: /local/images/hardware/denon-avrx-small.png
        icon: mdi:radio
        artwork: cover
        hide:
          source: true
        shortcuts:
          columns: 3 # Max buttons per row
          buttons:
            - icon: mdi:android
              type: source
              id: 'SHIELD TV'

            - icon: mdi:alpha-x
              type: source
              id: 'XBOX'

            - icon: mdi:television
              type: source
              id: TV Audio

            - icon: mdi:radio
              type: source
              id: 'Internet Radio'

            - icon: mdi:spotify
              type: source
              id: 'Spotify'

            - icon: mdi:bluetooth-connect
              type: source
              id: 'Bluetooth'


- type: horizontal-stack
  cards:
    - type: custom:swipe-card
      parameters:
        spaceBetween: 8
        touchEventsTarget: 'container'
        pagination:
          type: 'bullets'
          dynamicBullets: false

      cards:

        - type: custom:mod-card
          style: |
            :host {
              --ha-card-border-radius: 10px;
            }
          card:
            type: vertical-stack
            cards:
              - type: custom:mini-media-player
                entity: media_player.living_room_shield_adb
                name: Living Room Shield TV
                background: /local/images/hardware/shield-android-tv.png
                icon: mdi:radio
                artwork: cover
                hide:
                  source: true
                shortcuts:
                  columns: 4 # Max buttons per row
                  buttons:
                    - icon: mdi:shield-home-outline
                      type: script
                      id: 'SHIELD TV'

                    - icon: mdi:plex
                      type: script
                      id: script.adb_open_living_room_plex

                    - icon: mdi:netflix
                      type: script
                      id: script.adb_open_living_room_netflix

                    - icon: mdi:youtube
                      type: script
                      id: script.adb_open_living_room_youtube



        - type: custom:mod-card
          style: |
            :host {
              --ha-card-border-radius: 5px;
            }
          card:
            type: vertical-stack
            cards:
              - type: custom:mini-media-player
                entity: media_player.bedroom_shield_adb
                name: Bedroom Shield TV
                #background: /local/images/hardware/shield-android-tv.png
                icon: mdi:radio
                artwork: cover
                tap_action: none
                hide:
                  source: true
                shortcuts:
                  columns: 3 # Max buttons per row
                  buttons:
                    - icon: mdi:shield-home-outline
                      type: script
                      id: script.adb_open_bedroom_leanback

                    - icon: mdi:plex
                      type: script
                      id: script.adb_open_bedroom_plex

                    - icon: mdi:netflix
                      type: script
                      id: script.adb_open_bedroom_netflix

                    - icon: mdi:youtube
                      type: script
                      id: script.adb_open_bedroom_youtube

                    - icon: mdi:amazon
                      type: script
                      id: script.adb_open_bedroom_amazon

                    - icon: mdi:alpha-i-circle
                      type: script
                      id: script.adb_open_bedroom_iplayer

