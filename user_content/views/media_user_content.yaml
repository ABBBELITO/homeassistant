  - entity: media_player.denon_avrx2300w
    type: "custom:mini-media-player"
    icon: mdi:radio

  - type: horizontal-stack
    cards:
      - entity: media_player.living_room_nvidia_shield_adb
        type: custom:mini-media-player
        info: short
        artwork: cover
        hide:
          mute: true
          icon: true
          power_state: false
      - entity: media_player.bedroom_nvidia_shield_adb
        type: custom:mini-media-player
        info: short
        artwork: cover
        hide:
          mute: true
          icon: true
          power_state: false

  - type: vertical-stack
    cards:
      - entity: media_player.office_speaker
        type: custom:mini-media-player
        info: short
        artwork: cover
        hide:
          mute: true
          icon: true
          power_state: false
      - entity: media_player.craft_room_speaker
        type: custom:mini-media-player
        info: short
        artwork: cover
        hide:
          mute: true
          icon: true
          power_state: false
      - entity: media_player.bedroom_speaker
        type: custom:mini-media-player
        info: short
        artwork: cover
        hide:
          mute: true
          icon: true
          power_state: false
      - entity: media_player.living_room_display
        type: custom:mini-media-player
        info: short
        artwork: cover
        hide:
          mute: true
          icon: true
          power_state: false
      - entity: media_player.kitchen_display
        type: custom:mini-media-player
        info: short
        artwork: cover
        hide:
          mute: true
          icon: true
          power_state: false



  - !include
    - '../../lovelace/templates/header_text.yaml'
    - content: "##### Recently Added Series"
  - type: 'custom:upcoming-media-card'
    style: |
      ha-card {
        border-radius: {{ states('input_select.border_radius') }};
        box-shadow: {{ states('input_select.box_shadow') }};
      }
    entity: sensor.plex_recently_added
