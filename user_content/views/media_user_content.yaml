# This is the file you can use to add your own cards, they are already in a vertical stack.
# You can simply put cards under each other, easy huh? :P. You can even use this file to 
# customize your entire view (just turn off the other elements except for user content)!
# The first card is an example, you can safely remove it!

- type: custom:mod-card
  style: |
    :host {
      --ha-card-border-radius: 10px;
      --mini-media-player-background-opacity: 0.4;
      --mini-media-player-media-cover-info-color: white;
      --mini-media-player-artwork-opacity: 0.4;
      --mini-media-player-base-color: white;
    }
  card:
    type: vertical-stack
    cards:
      - type: custom:mini-media-player
        entity: media_player.denon_avrx2300w
        name: Denon AVRX
        background: /local/images/hardware/denon.png
        icon: mdi:radio
        artwork: cover
        hide:
          source: true
        shortcuts:
          columns: 3 # Max buttons per row
          buttons:
            - icon: mdi:android
              type: source
              id: 'SHIELD TV'

            - icon: mdi:alpha-x
              type: source
              id: 'XBOX'

            - icon: mdi:television
              type: source
              id: TV Audio

            - icon: mdi:radio
              type: source
              id: 'Internet Radio'

            - icon: mdi:spotify
              type: source
              id: 'Spotify'

            - icon: mdi:bluetooth-connect
              type: source
              id: 'Bluetooth'


